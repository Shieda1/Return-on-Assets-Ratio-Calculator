<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return on Assets Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="returnonAssetsRatioRadio" name="variables" checked>
  <label for="returnonAssetsRatioRadio">Return on Assets Ratio</label>

  <input type="radio" id="annualNetIncomeRadio" name="variables">
  <label for="annualNetIncomeRadio">Annual Net Income</label>

  <input type="radio" id="averageTotalAssetsRadio" name="variables">
  <label for="averageTotalAssetsRadio">Average Total Assets</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Annual Net Income</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Average Total Assets</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
